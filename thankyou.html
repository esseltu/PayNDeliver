<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed | PayNDeliver</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Local overrides removed in favor of style.css */
    </style>
</head>
<body data-page="thankyou">
    <header>
        <nav>
            <a href="index.html" class="logo">PayNDeliver</a>
        </nav>
    </header>

    <main>
        <section class="section" style="text-align: center; max-width: 800px; margin: 0 auto;">
            <h1 style="font-size: 3rem; text-transform: uppercase; margin-bottom: 1rem;">Order Received</h1>
            <p style="font-size: 1.2rem; margin-bottom: 2rem;">Thank you for choosing PayNDeliver.</p>
            
            <div class="card" style="background: #f5f5f5; border: none; margin-bottom: 2rem;">
                <p style="text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; color: var(--text-secondary); margin-bottom: 10px;">Order Reference</p>
                <div id="order-id-display" style="font-size: 2.5rem; font-weight: 900; letter-spacing: 2px;">Generating...</div>
                <small class="text-secondary">Please save this ID for your records.</small>
            </div>

            <div id="confirmation-message">
                <!-- Injected by JS -->
            </div>

            <div id="order-details" style="margin-top: 2rem;">
                <a href="index.html" class="btn btn-primary">Continue Shopping</a>
            </div>

            <!-- Feedback Section -->
            <div style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                <h3 style="text-transform: uppercase; margin-bottom: 1rem;">Rate Your Experience</h3>
                <form id="feedback-form" style="max-width: 400px; margin: 0 auto;">
                    <div style="margin-bottom: 1rem;">
                        <select id="rating" class="form-control" required>
                            <option value="">Select Rating</option>
                            <option value="5">⭐⭐⭐⭐⭐ (Excellent)</option>
                            <option value="4">⭐⭐⭐⭐ (Good)</option>
                            <option value="3">⭐⭐⭐ (Average)</option>
                            <option value="2">⭐⭐ (Fair)</option>
                            <option value="1">⭐ (Poor)</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <textarea id="feedback-comment" class="form-control" rows="3" placeholder="Any comments or suggestions?" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary">Send Feedback</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 PayNDeliver. Designed for Excellence.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
