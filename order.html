<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Order | PayNDeliver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="order">
    <header>
        <nav>
            <a href="index.html" class="logo">PayNDeliver</a>
            
            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="index.html">Collection</a></li>
                    <li><a href="about.html">Our Story</a></li>
                    <li><a href="contact.html">Support</a></li>
                </ul>

                <div class="cart-icon-container" id="cart-icon">
                    <svg class="cart-icon" viewBox="0 0 24 24">
                        <path d="M6 6h15l-1.68 7.57a2.5 2.5 0 0 1-2.44 1.93H9.17a2.5 2.5 0 0 1-2.43-1.92L4.5 2H2"></path>
                        <circle cx="9" cy="20" r="1"></circle>
                        <circle cx="18" cy="20" r="1"></circle>
                    </svg>
                    <span class="cart-count" id="cart-count">0</span>
                </div>

                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="checkout-layout">
            <div class="checkout-left">
                <h1 class="checkout-title">CHECKOUT</h1>
                
                <form id="checkout-form" class="order-form">
                    <div class="checkout-section">
                        <h2 class="checkout-subtitle">1. YOUR DETAILS</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" class="form-control" required placeholder="Jona Nii">
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="form-control" required placeholder="055 123 4567">
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" class="form-control" required placeholder="student@university.edu.gh">
                            </div>

                            <div class="form-group">
                                <label for="hostel">Hostel / Location</label>
                                <input type="text" id="hostel" name="hostel" class="form-control" required placeholder="Evandy Hostel, Room 12">
                            </div>
                        </div>
                    </div>

                    <div class="checkout-section">
                        <h2 class="checkout-subtitle">2. PAYMENT METHOD</h2>
                        <div class="payment-options">
                            <label class="payment-card">
                                <input type="radio" name="payment_method" value="MOMO" checked>
                                <div class="payment-card-content">
                                    <span class="payment-title">Mobile Money</span>
                                    <span class="payment-desc">Pay instantly via MTN/Telecel</span>
                                </div>
                            </label>
                            <label class="payment-card">
                                <input type="radio" name="payment_method" value="COD">
                                <div class="payment-card-content">
                                    <span class="payment-title">Cash on Delivery</span>
                                    <span class="payment-desc">Pay when you receive your order</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg">COMPLETE ORDER</button>
                    <p class="secure-text">ðŸ”’ Secure Checkout via WhatsApp</p>
                </form>
            </div>

            <div class="checkout-right">
                <div id="order-summary" class="order-summary-box sticky-summary">
                    <!-- Order items will be injected here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 PayNDeliver. Designed for Excellence.</p>
    </footer>

    <!-- Cart Drawer -->
    <div class="cart-overlay" id="cart-overlay">
        <div class="cart-drawer">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button class="close-cart" id="close-cart">&times;</button>
            </div>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be injected here -->
                <p style="text-align: center; margin-top: 2rem; color: #888;">Your cart is empty.</p>
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total</span>
                    <span id="cart-total-price">GHC 0.00</span>
                </div>
                <button id="checkout-btn" class="btn btn-primary" style="width: 100%;">Checkout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
